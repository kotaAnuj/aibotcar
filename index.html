<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Person Follower Car</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2em;
        }
        
        .controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .input-group label {
            font-weight: bold;
            min-width: 100px;
        }
        
        .input-group input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            min-width: 200px;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: #00ff88;
            color: #000;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #00cc6a;
            transform: scale(1.05);
        }
        
        .btn-danger {
            background: #ff3860;
            color: white;
        }
        
        .btn-danger:hover {
            background: #cc2d4d;
        }
        
        .btn-secondary {
            background: #ffdd57;
            color: #000;
        }
        
        .btn-secondary:hover {
            background: #ffd83d;
        }
        
        #videoContainer {
            position: relative;
            max-width: 800px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #000;
        }
        
        #videoElement {
            width: 100%;
            display: block;
            transform: scaleX(-1);
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        
        .status-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .status-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .status-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .status-value.success { color: #00ff88; }
        .status-value.error { color: #ff3860; }
        .status-value.warning { color: #ffdd57; }
        
        .log {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 3px;
        }
        
        .log-success { color: #00ff88; }
        .log-error { color: #ff3860; }
        .log-info { color: #ffdd57; }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #00ff88;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Person Following Car Controller</h1>
        
        <div class="controls">
            <div class="input-group">
                <label>ESP32 IP:</label>
                <input type="text" id="espIP" placeholder="192.168.x.x" value="">
                <button class="btn-secondary" onclick="testConnection()">Test Connection</button>
            </div>
            
            <div class="input-group">
                <label>Auto Follow:</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoFollow">
                    <span class="slider"></span>
                </label>
                <button class="btn-primary" id="startBtn" onclick="startSystem()">Start Camera & AI</button>
                <button class="btn-danger" onclick="emergencyStop()">üö® EMERGENCY STOP</button>
            </div>
        </div>
        
        <div id="videoContainer">
            <video id="videoElement" autoplay playsinline muted></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="status-panel">
            <div class="status-card">
                <div class="status-label">Current Command</div>
                <div class="status-value" id="commandDisplay">READY</div>
            </div>
            <div class="status-card">
                <div class="status-label">Connection Status</div>
                <div class="status-value" id="connectionStatus">Not Connected</div>
            </div>
            <div class="status-card">
                <div class="status-label">Detection Confidence</div>
                <div class="status-value" id="confidence">-</div>
            </div>
            <div class="status-card">
                <div class="status-label">Person Size</div>
                <div class="status-value" id="personSize">-</div>
            </div>
        </div>
        
        <div class="log" id="logContainer">
            <div class="log-entry log-info">üöÄ System initialized. Enter ESP32 IP and click 'Start Camera & AI'</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const espIPInput = document.getElementById('espIP');
        const autoFollowToggle = document.getElementById('autoFollow');
        const startBtn = document.getElementById('startBtn');
        
        let model = null;
        let lastCenter = null;
        let lastBoxSize = null;
        let isProcessing = false;
        let systemRunning = false;
        let detectionInterval = null;
        let lastCommand = 'READY';
        let lastSentTime = 0;
        const COMMAND_INTERVAL = 200;
        
        // Speed parameters
        const DRIVE_SPEED = 45;
        const STEER_ANGLE = 50;
        
        // Test ESP32 connection
        async function testConnection() {
            const ip = espIPInput.value.trim();
            if (!ip) {
                addLog('‚ùå Please enter ESP32 IP address', 'error');
                updateStatus('connectionStatus', 'No IP', 'error');
                return;
            }
            
            addLog('üîç Testing connection...', 'info');
            
            try {
                const response = await fetch(`http://${ip}/status`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (!response.ok) throw new Error('Connection failed');
                
                const data = await response.json();
                addLog(`‚úÖ Connected! Drive=${data.drive}, Steer=${data.steer}, Distance=${data.distance}cm`, 'success');
                updateStatus('connectionStatus', 'Connected ‚úì', 'success');
            } catch (error) {
                addLog(`‚ùå Connection failed: ${error.message}`, 'error');
                addLog('üí° Make sure ESP32 is on same network and IP is correct', 'info');
                updateStatus('connectionStatus', 'Failed ‚úó', 'error');
            }
        }
        
        // Send command to car
        async function sendCarCommand(drive, steer) {
            const ip = espIPInput.value.trim();
            if (!ip) return;
            
            const now = Date.now();
            if (now - lastSentTime < COMMAND_INTERVAL) return;
            lastSentTime = now;
            
            try {
                const url = `http://${ip}/control?drive=${drive}&steer=${steer}`;
                const response = await fetch(url, { method: 'GET', mode: 'cors' });
                const data = await response.json();
                
                if (data.status === 'ok') {
                    addLog(`üì° Sent: Drive=${drive}, Steer=${steer}`, 'success');
                }
            } catch (error) {
                addLog(`‚ö†Ô∏è Command failed: ${error.message}`, 'error');
            }
        }
        
        // Emergency stop
        async function emergencyStop() {
            const ip = espIPInput.value.trim();
            if (!ip) {
                addLog('‚ùå Enter ESP32 IP first!', 'error');
                return;
            }
            
            try {
                await fetch(`http://${ip}/emergency`, { method: 'GET', mode: 'cors' });
                addLog('üö® EMERGENCY STOP ACTIVATED!', 'error');
                autoFollowToggle.checked = false;
                updateStatus('commandDisplay', 'STOPPED', 'error');
            } catch (error) {
                addLog(`‚ùå Emergency stop failed: ${error.message}`, 'error');
            }
        }
        
        // Initialize AI model
        async function initializeModel() {
            if (model) return true;
            
            try {
                addLog('üß† Loading AI model...', 'info');
                model = await cocoSsd.load();
                addLog('‚úÖ AI model loaded!', 'success');
                return true;
            } catch (error) {
                addLog(`‚ùå Model error: ${error.message}`, 'error');
                return false;
            }
        }
        
        // Setup camera
        async function setupCamera() {
            try {
                addLog('üì∑ Requesting camera access...', 'info');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }
                });
                
                video.srcObject = stream;
                
                // Wait for video to be ready
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve();
                    };
                });
                
                addLog('‚úÖ Camera ready!', 'success');
                return true;
            } catch (error) {
                addLog(`‚ùå Camera error: ${error.message}`, 'error');
                addLog('üí° Please allow camera permissions', 'info');
                return false;
            }
        }
        
        // PRECISION Command generation logic with edge tracking
        function generateCommand(centerX, centerY, boxSize) {
            const canvasCenter = canvas.width / 2;
            const offsetX = centerX - canvasCenter;
            const normalizedOffset = offsetX / canvas.width;
            
            // Calculate size ratio for distance
            const sizeRatio = boxSize / (canvas.width * canvas.height);
            
            // Update history
            if (!lastCenter) {
                lastCenter = { x: centerX, y: centerY };
                lastBoxSize = boxSize;
            }
            
            const sizeChange = lastBoxSize > 0 ? (boxSize - lastBoxSize) / lastBoxSize : 0;
            
            lastCenter = { x: centerX, y: centerY };
            lastBoxSize = boxSize;
            
            // PRECISION THRESHOLDS - Lower for better tracking
            const centerZone = 0.15;        // Dead zone in center
            const softTurnZone = 0.30;      // Soft turn zone
            const hardTurnZone = 0.50;      // Hard turn at edges
            
            const idealSizeMin = 0.12;      // Too far
            const idealSizeMax = 0.30;      // Too close
            
            // HORIZONTAL TRACKING (Primary)
            const absOffset = Math.abs(normalizedOffset);
            
            if (absOffset > hardTurnZone) {
                // Hard turn at screen edges - FIXED INVERSION
                return normalizedOffset > 0 ? 'HARD_RIGHT' : 'HARD_LEFT';
            } else if (absOffset > softTurnZone) {
                // Soft turn - FIXED INVERSION
                return normalizedOffset > 0 ? 'SOFT_RIGHT' : 'SOFT_LEFT';
            } else if (absOffset > centerZone) {
                // Gentle correction - FIXED INVERSION
                return normalizedOffset > 0 ? 'RIGHT' : 'LEFT';
            }
            
            // DISTANCE CONTROL (Secondary - only when centered)
            if (sizeRatio < idealSizeMin) {
                return 'FORWARD';
            } else if (sizeRatio > idealSizeMax) {
                return 'BACK';
            }
            
            return 'STRAIGHT';
        }
        
        // Execute command with PRECISION control
        function executeCommand(command) {
            if (!autoFollowToggle.checked) {
                if (lastCommand !== 'READY') {
                    sendCarCommand(0, 0);
                    lastCommand = 'READY';
                }
                return;
            }
            
            let drive = 0;
            let steer = 0;
            
            // PRECISION STEERING VALUES
            const SOFT_STEER = 30;   // Gentle turns
            const MED_STEER = 50;    // Medium turns
            const HARD_STEER = 70;   // Sharp turns at edges
            
            const FORWARD_SPEED = 40;
            const BACK_SPEED = 35;
            
            switch(command) {
                case 'FORWARD':
                    drive = FORWARD_SPEED;
                    steer = 0;
                    break;
                case 'BACK':
                    drive = -BACK_SPEED;
                    steer = 0;
                    break;
                    
                // LEFT TURNS (Person on RIGHT side of screen)
                case 'LEFT':
                    drive = FORWARD_SPEED;
                    steer = -SOFT_STEER;  // NEGATIVE for LEFT
                    break;
                case 'SOFT_LEFT':
                    drive = FORWARD_SPEED;
                    steer = -MED_STEER;   // NEGATIVE for LEFT
                    break;
                case 'HARD_LEFT':
                    drive = FORWARD_SPEED * 0.7;  // Slower for sharp turn
                    steer = -HARD_STEER;  // NEGATIVE for LEFT
                    break;
                    
                // RIGHT TURNS (Person on LEFT side of screen)
                case 'RIGHT':
                    drive = FORWARD_SPEED;
                    steer = SOFT_STEER;   // POSITIVE for RIGHT
                    break;
                case 'SOFT_RIGHT':
                    drive = FORWARD_SPEED;
                    steer = MED_STEER;    // POSITIVE for RIGHT
                    break;
                case 'HARD_RIGHT':
                    drive = FORWARD_SPEED * 0.7;  // Slower for sharp turn
                    steer = HARD_STEER;   // POSITIVE for RIGHT
                    break;
                    
                case 'STRAIGHT':
                    drive = FORWARD_SPEED;
                    steer = 0;
                    break;
                default:
                    drive = 0;
                    steer = 0;
            }
            
            if (command !== lastCommand || Date.now() - lastSentTime > 500) {
                sendCarCommand(drive, steer);
                lastCommand = command;
            }
        }
        
        // PRECISION Person detection loop with edge tracking
        async function detectPerson() {
            if (!model || isProcessing || !systemRunning) return;
            
            isProcessing = true;
            
            try {
                const predictions = await model.detect(video);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Find ALL people and pick the one closest to center
                const people = predictions.filter(p => p.class === 'person');
                
                let targetPerson = null;
                let minDistanceToCenter = Infinity;
                
                // Select person closest to center for stable tracking
                people.forEach(person => {
                    const bbox = person.bbox;
                    const centerX = bbox[0] + bbox[2] / 2;
                    const distToCenter = Math.abs(centerX - canvas.width / 2);
                    
                    if (distToCenter < minDistanceToCenter) {
                        minDistanceToCenter = distToCenter;
                        targetPerson = person;
                    }
                });
                
                if (targetPerson) {
                    const bbox = targetPerson.bbox;
                    const boxSize = bbox[2] * bbox[3];
                    const centerX = bbox[0] + bbox[2] / 2;
                    const centerY = bbox[1] + bbox[3] / 2;
                    
                    // Draw bounding box
                    ctx.strokeStyle = '#00ff88';
                    ctx.lineWidth = 4;
                    ctx.strokeRect(bbox[0], bbox[1], bbox[2], bbox[3]);
                    
                    // Draw center crosshair
                    ctx.strokeStyle = '#ff3860';
                    ctx.lineWidth = 3;
                    const crossSize = 20;
                    ctx.beginPath();
                    ctx.moveTo(centerX - crossSize, centerY);
                    ctx.lineTo(centerX + crossSize, centerY);
                    ctx.moveTo(centerX, centerY - crossSize);
                    ctx.lineTo(centerX, centerY + crossSize);
                    ctx.stroke();
                    
                    // Draw screen center line
                    ctx.strokeStyle = 'rgba(255, 255, 0, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.moveTo(canvas.width / 2, 0);
                    ctx.lineTo(canvas.width / 2, canvas.height);
                    ctx.stroke();
                    ctx.setLineDash([]);
                    
                    // Draw offset indicator
                    ctx.strokeStyle = '#00ffff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(canvas.width / 2, centerY);
                    ctx.lineTo(centerX, centerY);
                    ctx.stroke();
                    
                    // Draw confidence and position info
                    ctx.fillStyle = '#00ff88';
                    ctx.font = 'bold 24px Arial';
                    ctx.fillText(`${(targetPerson.score * 100).toFixed(0)}%`, bbox[0] + 5, bbox[1] + 30);
                    
                    const offsetPercent = ((centerX - canvas.width / 2) / canvas.width * 100).toFixed(0);
                    ctx.fillStyle = '#ffff00';
                    ctx.font = '18px Arial';
                    ctx.fillText(`Offset: ${offsetPercent}%`, bbox[0] + 5, bbox[1] + 55);
                    
                    // Generate PRECISION command
                    const command = generateCommand(centerX, centerY, boxSize);
                    updateStatus('commandDisplay', command.replace('_', ' '), 'success');
                    updateStatus('confidence', `${(targetPerson.score * 100).toFixed(0)}%`, 'success');
                    updateStatus('personSize', `${(boxSize / (canvas.width * canvas.height) * 100).toFixed(1)}%`, 'success');
                    
                    executeCommand(command);
                    
                } else {
                    updateStatus('commandDisplay', 'NO PERSON', 'warning');
                    updateStatus('confidence', '-', '');
                    updateStatus('personSize', '-', '');
                    
                    if (autoFollowToggle.checked) {
                        sendCarCommand(0, 0);
                    }
                    
                    lastCenter = null;
                    lastBoxSize = null;
                }
            } catch (error) {
                console.error('Detection error:', error);
                addLog(`‚ö†Ô∏è Detection error: ${error.message}`, 'error');
            }
            
            isProcessing = false;
        }
        
        // Start the system
        async function startSystem() {
            if (systemRunning) {
                // Stop system
                systemRunning = false;
                if (detectionInterval) clearInterval(detectionInterval);
                sendCarCommand(0, 0);
                
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
                
                startBtn.textContent = 'Start Camera & AI';
                addLog('‚è∏Ô∏è System stopped', 'info');
                return;
            }
            
            // Start system
            startBtn.disabled = true;
            
            const cameraReady = await setupCamera();
            if (!cameraReady) {
                startBtn.disabled = false;
                return;
            }
            
            const modelReady = await initializeModel();
            if (!modelReady) {
                startBtn.disabled = false;
                return;
            }
            
            systemRunning = true;
            startBtn.disabled = false;
            startBtn.textContent = 'Stop System';
            addLog('‚úÖ System running! Toggle "Auto Follow" to start car control', 'success');
            
            // Start detection loop
            detectionInterval = setInterval(detectPerson, 100);
        }
        
        // Helper functions
        function updateStatus(elementId, text, statusClass) {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = `status-value ${statusClass}`;
        }
        
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.insertBefore(entry, logContainer.firstChild);
            
            while (logContainer.children.length > 25) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }
        
        // Auto-follow toggle handler
        autoFollowToggle.addEventListener('change', (e) => {
            if (!e.target.checked) {
                sendCarCommand(0, 0);
                addLog('‚è∏Ô∏è Auto-follow disabled - Car stopped', 'info');
            } else {
                addLog('‚ñ∂Ô∏è Auto-follow enabled - Car will follow person!', 'success');
            }
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (systemRunning) {
                sendCarCommand(0, 0);
            }
        });
    </script>
</body>
</html>
