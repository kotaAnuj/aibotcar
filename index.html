<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Car Control</title>
    <style>
        body { text-align: center; font-family: Arial; padding: 20px; }
        button { padding: 20px; font-size: 18px; margin: 10px; width: 120px; border: none; border-radius: 8px; cursor: pointer; }
        #status { margin: 20px; padding: 15px; font-size: 18px; border-radius: 8px; }
        .connected { background: #4CAF50; color: white; }
        .disconnected { background: #f44336; color: white; }
        .connecting { background: #FF9800; color: white; }
    </style>
</head>
<body>
    <h1>üöó ESP32 Car Control</h1>
    <p>Connected to: <strong>192.168.204.147</strong></p>
    
    <div id="status" class="connecting">üîÑ Connecting to ESP32...</div>
    
    <div>
        <button onclick="send('forward')" style="background:#2196F3;color:white">‚¨ÜÔ∏è Forward</button><br>
        <button onclick="send('left')" style="background:#FF9800;color:black">‚¨ÖÔ∏è Left</button>
        <button onclick="send('right')" style="background:#FF9800;color:black">‚û°Ô∏è Right</button><br>
        <button onclick="send('backward')" style="background:#2196F3;color:white">‚¨áÔ∏è Backward</button><br>
        <button onclick="send('stop')" style="background:#f44336;color:white">‚èπÔ∏è Stop</button>
    </div>

    <div id="log" style="border:1px solid #ccc; padding:15px; margin:20px; min-height:150px; text-align:left; border-radius:8px; background:#f9f9f9;"></div>

    <script>
        let ws;
        const espIP = "192.168.204.147";
        
        function log(msg) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML = `[${timestamp}] ${msg}<br>` + logDiv.innerHTML;
        }

        function connect() {
            const url = `ws://${espIP}/ws`;
            log(`Connecting to: ${url}`);
            
            ws = new WebSocket(url);
            
            ws.onopen = () => {
                document.getElementById('status').className = 'connected';
                document.getElementById('status').innerHTML = '‚úÖ Connected to ESP32!';
                log('WebSocket connection established');
            };
            
            ws.onclose = () => {
                document.getElementById('status').className = 'disconnected';
                document.getElementById('status').innerHTML = '‚ùå Disconnected - Retrying...';
                log('Connection lost, retrying in 3 seconds...');
                setTimeout(connect, 3000);
            };
            
            ws.onerror = (error) => {
                log('WebSocket error: ' + error.type);
            };
            
            ws.onmessage = (e) => {
                log(`ESP32: ${e.data}`);
            };
        }

        function send(cmd) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(cmd);
                log(`Sent: ${cmd}`);
            } else {
                log(`‚ùå Cannot send "${cmd}" - Not connected`);
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            const keys = {
                'ArrowUp': 'forward',
                'ArrowDown': 'backward',
                'ArrowLeft': 'left',
                'ArrowRight': 'right',
                ' ': 'stop',
                'w': 'forward',
                's': 'backward',
                'a': 'left',
                'd': 'right'
            };
            if(keys[e.key]) {
                send(keys[e.key]);
                e.preventDefault();
            }
        });

        // Auto-connect on load
        window.addEventListener('load', connect);
        
        log('üöó Car controller initialized');
        log('üéÆ Use arrow keys or WASD to control');
        log(`üìç Connecting to ESP32 at ${espIP}...`);
    </script>
</body>
</html>
