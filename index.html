<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Car Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.2em;
        }

        .header p {
            color: #718096;
            font-size: 1.1em;
        }

        .connection-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 2px solid #e2e8f0;
        }

        .connection-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .url-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .url-input:focus {
            outline: none;
            border-color: #4299e1;
        }

        .test-btn {
            width: 100%;
            padding: 12px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .test-btn:hover {
            background: #3182ce;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
            font-size: 1.1em;
        }

        .status.connected {
            background: #c6f6d5;
            color: #276749;
            border: 2px solid #9ae6b4;
        }

        .status.disconnected {
            background: #fed7d7;
            color: #c53030;
            border: 2px solid #feb2b2;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            margin: 30px 0;
        }

        .control-btn {
            padding: 20px 10px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.forward {
            grid-column: 2;
            grid-row: 1;
            background: #48bb78;
            color: white;
        }

        .control-btn.backward {
            grid-column: 2;
            grid-row: 3;
            background: #48bb78;
            color: white;
        }

        .control-btn.left {
            grid-column: 1;
            grid-row: 2;
            background: #4299e1;
            color: white;
        }

        .control-btn.right {
            grid-column: 3;
            grid-row: 2;
            background: #4299e1;
            color: white;
        }

        .control-btn.stop {
            grid-column: 2;
            grid-row: 2;
            background: #f56565;
            color: white;
            font-size: 18px;
        }

        .control-btn:hover {
            filter: brightness(110%);
        }

        .log-section {
            margin-top: 25px;
        }

        .log-section h3 {
            margin-bottom: 10px;
            color: #4a5568;
        }

        #log {
            background: #1a202c;
            color: #cbd5e0;
            padding: 15px;
            border-radius: 8px;
            min-height: 150px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-time {
            color: #81e6d9;
        }

        .log-success {
            color: #68d391;
        }

        .log-error {
            color: #fc8181;
        }

        .log-info {
            color: #90cdf4;
        }

        .keyboard-hint {
            text-align: center;
            margin-top: 15px;
            color: #718096;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó ESP32 Car Controller</h1>
            <p>Control your car remotely via WiFi</p>
        </div>

        <div class="connection-section">
            <label for="serverUrl">ESP32 Server Address:</label>
            <input type="text" id="serverUrl" class="url-input" 
                   placeholder="http://192.168.1.100" 
                   value="http://192.168.1.100">
            <button class="test-btn" onclick="testConnection()">
                üîó Test Connection
            </button>
        </div>

        <div id="status" class="status disconnected">
            üî¥ Disconnected - Please test connection
        </div>

        <div class="controls-grid">
            <button class="control-btn forward" onclick="sendCommand('FORWARD')">
                ‚Üë<span>FORWARD</span>
            </button>
            <button class="control-btn backward" onclick="sendCommand('BACKWARD')">
                ‚Üì<span>BACKWARD</span>
            </button>
            <button class="control-btn left" onclick="sendCommand('LEFT')">
                ‚Üê<span>LEFT</span>
            </button>
            <button class="control-btn right" onclick="sendCommand('RIGHT')">
                ‚Üí<span>RIGHT</span>
            </button>
            <button class="control-btn stop" onclick="sendCommand('STOP')">
                ‚èπ<span>STOP</span>
            </button>
        </div>

        <div class="keyboard-hint">
            üí° Use arrow keys for control, Space to stop
        </div>

        <div class="log-section">
            <h3>Command Log</h3>
            <div id="log"></div>
        </div>
    </div>

    <script>
        let isConnected = false;
        let serverBaseUrl = '';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const typeClass = `log-${type}`;
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span class="log-time">[${timestamp}]</span>
                <span class="${typeClass}">${message}</span>
            `;
            
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function testConnection() {
            serverBaseUrl = document.getElementById('serverUrl').value.trim();
            
            if (!serverBaseUrl) {
                alert('Please enter the ESP32 server URL');
                return;
            }

            log(`Testing connection to: ${serverBaseUrl}`, 'info');

            const statusDiv = document.getElementById('status');
            const testBtn = document.querySelector('.test-btn');

            // Update UI to show testing state
            testBtn.textContent = 'üîÑ Testing...';
            testBtn.disabled = true;

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);

                const response = await fetch(`${serverBaseUrl}/control`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command: 'TEST' }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (response.ok) {
                    const data = await response.json();
                    statusDiv.textContent = 'üü¢ Connected to ESP32 Car';
                    statusDiv.className = 'status connected';
                    isConnected = true;
                    log(`Success! Car is ready - ${data.message}`, 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusDiv.textContent = 'üî¥ Connection failed';
                statusDiv.className = 'status disconnected';
                isConnected = false;

                if (error.name === 'AbortError') {
                    log('‚ùå Connection timeout - ESP32 not responding', 'error');
                } else {
                    log(`‚ùå Connection failed: ${error.message}`, 'error');
                }
            } finally {
                testBtn.textContent = 'üîó Test Connection';
                testBtn.disabled = false;
            }
        }

        async function sendCommand(command) {
            if (!isConnected) {
                alert('Please test the connection first!');
                return;
            }

            const button = event?.target || document.querySelector(`.control-btn`);
            
            // Visual feedback
            const originalContent = button.innerHTML;
            button.innerHTML = '‚è≥';
            button.disabled = true;

            try {
                const response = await fetch(`${serverBaseUrl}/control`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command: command })
                });

                if (response.ok) {
                    const data = await response.json();
                    log(`‚úì Sent: ${command} - ${data.message}`, 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                log(`‚úó Failed to send ${command}: ${error.message}`, 'error');
                document.getElementById('status').textContent = 'üî¥ Connection lost';
                document.getElementById('status').className = 'status disconnected';
                isConnected = false;
            } finally {
                // Restore button after short delay
                setTimeout(() => {
                    button.innerHTML = originalContent;
                    button.disabled = false;
                }, 500);
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!isConnected) return;

            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    sendCommand('FORWARD');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    sendCommand('LEFT');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    sendCommand('RIGHT');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    sendCommand('BACKWARD');
                    break;
                case ' ':
                    e.preventDefault();
                    sendCommand('STOP');
                    break;
            }
        });

        // Initial log message
        log('Car controller initialized. Set your ESP32 IP and test connection.', 'info');
    </script>
</body>
</html>
